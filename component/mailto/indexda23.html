<script>
	jQuery.fn.showMessage = function(msg) {
		jQuery('html, body').scrollTop(0);
		jQuery("#message_area #message_content").html(msg);
		jQuery("#system-message-container").html(jQuery("#message_area").html());
		jQuery("#system-message-container").show();
   }

	jQuery(document).ready(function() {
		jQuery('input:text')[0].focus();

		jQuery("#btn_submit").bind( "click", function() {
			jQuery("#system-message-container").hide();
			reEmail=/^([^@\s]+)@((?:[-a-z0-9]+\.)+[a-z]{2,})$/;

			if(!jQuery("#mailto_field").val()) {
				jQuery("#message_area").showMessage('請填寫收件者Email。');
				return false;
			} else {
				if (!reEmail.test( jQuery.trim(jQuery("#mailto_field").val()) )) {
					jQuery("#message_area").showMessage("收件者Email格式錯誤，請確認您是否輸入正確。");
					return false;
				}
			}

			if(!jQuery("#sender_field").val()) {
				jQuery("#message_area").showMessage('請填寫您的姓名。');
				return false;
			}

			if(!jQuery("#from_field").val()) {
				jQuery("#message_area").showMessage('請填寫您的Email。');
				return false;
			} else {
				if (!reEmail.test( jQuery.trim(jQuery("#from_field").val()) )) {
					jQuery("#message_area").showMessage("您的Email格式錯誤，請確認您是否輸入正確。");
					return false;
				}
			}

			if(!jQuery("#subject_field").val()) {
				jQuery("#message_area").showMessage('請填寫信件主旨。');
				return false;
			}

		
			if(!jQuery("#recaptcha_response_field2").val()) {
				jQuery("#message_area").showMessage('請填寫驗證碼。');
				return false;
			}
			

			jQuery.ajax({
				type	: "POST",
				url		: "https://ivoting.taipei/rd/securimage/securimage_valid.php",
				dataType: "json",
				data: {'recaptcha_response_field': jQuery("#recaptcha_response_field2").val(), 'sid': 0},
				async: true,

				
				success	: function( result ){
					if( result.status == false ){
						jQuery("#message_area").showMessage('驗證碼輸入錯誤，請重新填寫。');
						jQuery("#recaptcha_response_field2").val("");
						jQuery(".refresh_captcha").trigger( "click" );

						return false;
					} else {
						jQuery("#mailtoForm").submit();
					}
				}
			});

			return false;
			
		});


		jQuery("#recaptcha_response_field2").keypress(function (event) {
			if (event.keyCode == 13) {
				jQuery("#btn_submit").trigger("click");
			}
		});


	});

</script>
