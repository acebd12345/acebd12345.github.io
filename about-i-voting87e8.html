				<h3 class="subject" itemprop="name">
																		關於i-Voting															</h3>
															
			
						
																															<div itemprop="articleBody">
					<p>為落實「全民參與」的施政理念，臺北市政府推出i-Voting網路投票系統，鼓勵並邀請民眾針對關注的議題進行線上投票，以期達到全民參與市政決策的目標，進一步創造民眾心目中的理想生活。</p>
<div class="about_ivoting" style="text-align: center;"><dl><dt>【i-Voting系統服務特性】</dt><dd>流程簡便，男女老少都會用。</dd><dd>身分驗證，即時比對馬上投。</dd><dd>流程拆解，顧全隱私好安心。</dd><dd>遠距投票，不在臺北也能投。</dd><dd>資訊公開，大眾檢視好公正。</dd></dl>
